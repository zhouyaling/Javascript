<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片光效</title>
    <style>
        .box {
            position: relative;
            width: 100%;
        }
        
        .back {
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .light1 {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="back" src="./imgs/back1.png" alt="">
        <div class="light1">

        </div>
    </div>
</body>

</html>
